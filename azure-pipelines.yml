trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: AzureFileCopy@4
  displayName: Copy to Azure Storage
  inputs:
    azureSubscription: MSFT Benefit
    resourceGroup: blog-aideen
    Destination: AzureBlob
    storage: blogaideen
    ContainerName: darkweb
    SourcePath: ./public/*
    CleanTargetBeforeCopy: true
